<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="../build/grid.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style type="text/css">
        .grid-viewport {
            overflow: scroll;
            width: 1000px;
            height: 400px;
            border: 1px solid #000;
        }

        .grid-canvas {
            user-select: none;
        }

        .grid-cell {
            border-right: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        .grid-header-viewport {
            width: 1000px;
        }

        .grid-column {
            border: 1px solid #ccc;
        }

        .ui-resize-handle {
            position: absolute;
            right: -5px;
            width: 10px;
            top: 0;
            bottom: 0;
            cursor: col-resize;
            background-color: rgba(0, 0, 255, 0.1);
            z-index: 2;
        }

        .grid-column-row {
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script type="text/javascript">
        var i = 0,
            dataLength = 50000,
            data = [];

        function Test() {
            this.id = ++i;
            this.name = "Test Item #" + this.id;
            this.progress = Math.round(Math.random() * 100);
            this.color = grid.util.randomChoice(["red", "green", "blue", "yellow", "white", "black"]);
            this.price = Math.round(Math.random()*1000);
        }


        for(var y = 0; y < dataLength; y++) {
            data.push(new Test());
        }

        var columns = [
            new grid.CheckboxColumn("selected", {
                resizeable: false,
                width: 30
            }),
            {
                id: "id",
                width: 100,
                label: "ID",
                resizeable: true
            },
            {
                id: "name",
                width: 200,
                label: "Name",
                resizeable: true
            },
            {
                id: "progress",
                width: 200,
                label: "Progress",
                resizeable: true
            },
            {
                id: "color",
                width: 200,
                label: "Color",
                resizeable: true
            },
            {
                id: "price",
                width: 100,
                label: "Price",
                resizeable: true
            }
        ];

        var model = new grid.DataModel({data: data, columns: columns, maxWidth: 400, minWidth: 30});
        var header = new grid.GridHeader();

        header.appendTo("#container");

        var canvas = new grid.$GridDivCanvas("#container");
        var viewport = new grid.ViewPort("#container", canvas);

        var g = new grid.BaseGrid(model, viewport, canvas);

        var columnRow = new grid.ColumnRow(g);
        header.append(columnRow);
        columnRow.render();

        canvas.setDataModel(model);
        // canvas.setViewPort(0, 3000, 1000, 1000);
        viewport.refresh();
        header.bindToViewPort(viewport);
    </script>
</body>
</html>
